<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

    {% block content %}

        <div class="row">

            <div class="col-md-12">
                <h3>Login</h3>

                <form method="POST">

                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="buttons">
                        <button class="btn btn-primary" type="submit">Login</button>
                        <a href='{% url 'users:password_reset' %} ' class='btn btn-default'>Forgot my password</a>
                    </div>

                </form>
            </div>

        </div>

    {% endblock %}

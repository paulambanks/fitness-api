<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

    {% block content %}

        <div class="row">

            <div class="col-md-12">

                <div class="add-new-post-button">
                    <div class="profile-page-link-container">
                        <a class="nav-link" title="Contact Form">
                            <span class="add-new-post-button-text"><i class="fas fa-feather-alt"></i> LOGIN TO YOUR ACCOUNT...
                                <i class="fas fa-feather-alt"></i></span>
                        </a>
                    </div>
                </div>

                <form method="POST">

                {% csrf_token %}

                    <div class="row no-margin">
                        <div class="col-sm-6 form-group login-form">
                            <label for="id_username"></label>
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your Email" required>

                            <label for="id_password"></label>
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your Password" required>
                        </div>
                    </div>

                    <div class="add-new-post-button">
                        <div class="btn-group" role="group">
                            <button class="nav-link btn login-btn" type="submit" title="Login to your account ">
                                <span class="add-new-post-button-text"> LOGIN <i class="fas fa-unlock-alt"></i></span></button>
                            <a class="nav-link btn" href='{% url 'accounts:password_reset' %}' title="Forgot my Password">
                                <span class="add-new-post-button-text"> FORGOT MY PASSWORD <i class="fas fa-question-circle"></i></span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    {% endblock %}

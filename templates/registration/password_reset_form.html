{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}

    <main class="posts">
        <p>Please specify your email address to receive instructions for resetting it.</p>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.email.errors }}
            <button class="btn btn-primary" type="submit">RESET</button>
        </form>
    </main>

{% endblock %}

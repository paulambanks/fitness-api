<!-- templates/base.html -->
<!--This is a generic base template for all pages-->

<!DOCTYPE html>
{% load static %}

<html lang="en">

    <head>
        <!-- Basic Page Needs
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>{% block title %}Ridiculous Thoughts Blog{% endblock %}</title>
        <meta name="description" content="">
        <meta name="author" content="Paula Banks">
        <!-- Mobile Specific Metas
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- FONTS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif" >
        <!-- CSS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/static.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/main_page_settings.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/navigation_and_heading.css' %}" type="text/css">

    </head>

    <body>

        <div class="main-container">
            <!-- HEADER // NAVIGATION
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <header class="nav-down"><!-- Hidden header with JS -->
                {% include "header.html" %}  <!--INCLUDE HEADER -->
            </header>

            <!-- MAIN PAGE CONTENT
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <main role="main">

                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>

            </main>

            <!-- FOOTER
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <footer class="footer text-center pt-2">
                <small class="copyright">Designed with <i class="fas fa-heart"></i> by Paula Banks</small>
            </footer>
        </div>

        <!-- JAVASCRIPT
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
                integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                crossorigin="anonymous"></script>
        <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=77uvs2orvaozgom69cp7yqzjfohao5c25pm2r0p1u9qzr0r9"></script>
        <script src="{% static 'JavaScript/static.js' %}" type="text/javascript"></script>
        <script src="{% static 'JavaScript/tinymce.js' %}" type="text/javascript"></script>

    </body>

</html>

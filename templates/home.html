<!-- templates/home.html -->
{% extends 'base.html' %}

    {% block content %}

        <div class="image-container"> <!-- Picture -->
            <img src="/static/mountains.jpg" alt="Picture of Mitch" />
        </div>

        <div class="col-md-12">

            <h1 id="welcome-to-ridiculousthoughts">Welcome to Ridiculous Thoughts!</h1>

            <form class="buttons left">

                {% if user.is_authenticated %}
                    Hi {{ user.first_name }}

                {% else %}
                    <p>If you would like to share your thoughts feel free to contact the Admin or Login to your profile </p>
                    <a class="btn btn-primary left" href="{% url 'login' %}">Login</a>

                {% endif %}
            </form>
        </div>


{% endblock %}

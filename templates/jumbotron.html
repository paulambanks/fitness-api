<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000" data-pause="hover">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li class="active carousel-indicator" data-target="#myCarousel" data-slide-to="0"></li>

    <div class="carousel-inner">
        <div class="carousel-item active">

             </picture>

            <div class="carousel-caption">
                <div>
                    <h3>Welcome to Ridiculous Thoughts Blog!</h3>
                    <p> Get inspired </p>
                    <a href="{% url 'website:about' %}" title="About Me"><span class="btn btn-sm btn-outline-secondary">Learn More</span></a>

            </div>

        </div>
        <div class="carousel-item">
             <picture>

            <div class="carousel-caption">
                <div>

                    <a href="{% url 'website:about' %}" title="About Me"><span class="btn btn-sm btn-outline-secondary">Learn More</span></a>
                </div>
            </div>
        </div>
        <div class="carousel-item">

    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

        <span class="carousel-control-next-icon" aria-hidden="true"></span>

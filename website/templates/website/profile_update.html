<!DOCTYPE html>

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row">

        <div class="col-md-12">

            <div class="add-new-post-button">
                <div class="profile-page-link-container">
                    <a class="nav-link" title="Contact Form">
                        <span class="add-new-post-button-text"><i class="fas fa-feather-alt"></i> EDIT YOUR PROFILE...
                            <i class="fas fa-feather-alt"></i></span>
                    </a>
                </div>
            </div>


            <form action="." method="POST" class="post-edit-form" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row no-margin">
                    <div class="col-sm-6 form-group login-form">

                        {{ formset.management_form }}

                        {% for form in formset %}

                            {{ form }}
                        {% endfor %}
                    </div>
                </div>

                <div class="add-new-post-button">
                    <div class="btn-group" role="group">
                        <button class="nav-link btn login-btn" type="submit" title="Edit the profile">
                            <span class="add-new-post-button-text"> SAVE CHANGES <i class="fas fa-unlock-alt"></i></span></button>
                        <a class="nav-link btn" href='{% url 'website:posts_list' %}' title="Cancel changes">
                            <span class="add-new-post-button-text"> CANCEL </span></a>
                    </div>
                </div>

{#                    {{ formset.as_p }}#}

{#                <div class="buttons">#}
{#                    <input type="submit" value="CONFIRM" class="btn btn-primary">#}
{#                    <a href="{% url 'website:posts_list' %}" class="btn btn-default">Cancel</a>#}
{#                </div>#}

            </form>

        </div>
    </div>

{% endblock %}

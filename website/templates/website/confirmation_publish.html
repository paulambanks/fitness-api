<!DOCTYPE html>

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="row">

        <div class="col-lg-8 col-md-10 mx-auto">

            <div class="page-heading">
                <div class="profile-page-link-container">
                    <a class="nav-link" title="Contact Form">
                        <span class="add-new-post-button-text"><i class="fas fa-feather-alt"></i> CONFIRM PUBLISH...
                            <i class="fas fa-feather-alt"></i></span>
                    </a>
                </div>
            </div>

                <form method="POST" action=".">{% csrf_token %}

                    <div class="post-card single-card confirm card mb-4 box-shadow">

                        <!--INCLUDE PAGINATION-->
                        {% include "website/single_post_card_body.html" %}
                        <!---------------------->

                        <div class="card-footer">
                            <small class="text-muted">
                                <i class="far fa-clock"></i> Created on {{ post.created | date:"d F Y" }}</small><br>
                            <small class="text-muted">
                                <a class="user-update-link"
                                   href="{% url 'website:individual_author_public_posts' post.author_id %}"
                                   title="Update Profile"><i class="fas fa-user"></i> {{ post.author.username }}</a>
                            </small>
                        </div>

                    </div>

                    <div class="add-new-post-button">
                        <div class="btn-group confirm" role="group">
                            <button class="nav-link btn login-btn" type="submit" title="Publish the post">
                                <span class="add-new-post-button-text"> PUBLISH <i class="fas fa-book-reader"></i></span></button>
                            <a class="nav-link btn" href='{% url 'website:post_draft_list' %}' title="Cancel changes">
                                <span class="add-new-post-button-text"> CANCEL </span></a>
                        </div>
                    </div>

                </form>

        </div>
    </div>

{% endblock content %}

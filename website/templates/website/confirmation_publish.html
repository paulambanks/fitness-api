<!DOCTYPE html>

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="row">

        <div class='col-md-12'>
            <h3>Confirm Publish</h3>

                <form method="POST" action="."> {% csrf_token %}
                    <p>Are you sure you want to publish draft: </p>

                    <h6>{{ post.title }}</h6>
                    <p>{{ post.content | safe | truncatechars:200 }}</p>

                    <div class="buttons">
                        <input type='submit' value='Confirm' class='btn btn-warning'>
                        <a href='{% url 'website:posts_list'  %} ' class='btn btn-default'>Cancel</a>
                    </div>
                </form>
        </div>

        <hr/>
    </div>


{% endblock content %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-container no-jumbotron">

        <div class="row">

            <div class="col-md-12">

                <div class="page-heading no-jumbotron">
                    <div class="profile-page-link-container">
                       <h2><i class="fas fa-feather-alt"></i> Feel free to contact me via the form below...<i class="fas fa-feather-alt"></i></h2>
                    </div>
                </div>

                <form action="" method="post" class="post-edit-form">
                    {% csrf_token %}

                    <div class="row">

                        <div class="col-sm-6 form-group login-form">

                            {% if request.user.is_authenticated %} <!-- CONTACT FORM FOR LOGGED USERS–––––– -->

                                <label for="subject"></label>
                                <textarea class="form-control" name="subject" id="subject" maxlength="100" rows="1" placeholder="Subject"></textarea>

                                <label for="message"></label>
                                <textarea class="form-control" name="message" id="message" maxlength="6000" rows="7" placeholder="Your Message"></textarea>

                            {% else %} <!-- CONTACT FORM FOR ANONYMOUS USERS–––––– -->


                                <label for="subject"></label>
                                <textarea class="form-control" name="subject" id="subject" maxlength="100" rows="1" placeholder="Subject"></textarea>

                                <label for="message"></label>
                                <textarea class="form-control" name="message" id="message" maxlength="6000" rows="7" placeholder="Your Message"></textarea>


                                <div class="row no-margin">
                                    <div class="col-sm-6 form-group">
                                        <label for="name"></label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
                                    </div>

                                    <div class="col-sm-6 form-group">
                                        <label for="email"></label>
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
                                    </div>
                                </div>

                            {% endif %}
                        </div>
                    </div>

                    <div class="add-new-post-button">
                        <div class="btn-group submit" role="group">
                            <button class="btn btn-submit" type="submit" title="Send the message">
                                <i class="far fa-envelope"></i> SEND </button>
                            <a class="btn btn-cancel user-update-link" href='{% url 'website:posts_list' %}' title="Cancel changes">CANCEL </a>
                        </div>
                    </div>

                </form>


                <!-- SOCIAL LINKS–––––––––––––––––––––––––––––––––––––––––– -->
                <div class="links">
                    <ul class="list-inline text-center">
                      <li class="list-inline-item">
                        <a href="https://github.com/paulambanks">
                          <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="https://www.linkedin.com/in/paulambanks/">
                          <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="/feed.xml">
                          <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

{% endblock %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

    <div class="content-container">

        <div class="row no-margin">

            <div class="col-md-12">

                <div class="add-new-post-button">
                    <div class="profile-page-link-container">
                        <a class="nav-link" title="Contact Form">
                            <span class="add-new-post-button-text"><i class="fas fa-feather-alt"></i> Feel free to contact me via the form below...
                                <i class="fas fa-feather-alt"></i></span>
                        </a>
                    </div>
                </div>

                <form action="" method="post">
                    {% csrf_token %}

                    {% if request.user.is_authenticated %} <!-- CONTACT FORM FOR LOGGED USERS–––––– -->

                        <label for="subject"></label>
                        <textarea class="form-control mceNoEditor" name="subject" id="subject" maxlength="100" rows="1" placeholder="Subject"></textarea>

                        <label for="message"></label>
                        <textarea class="form-control mceNoEditor" name="message" id="message" maxlength="6000" rows="7" placeholder="Your Message"></textarea>

                    {% else %} <!-- CONTACT FORM FOR ANONYMOUS USERS–––––– -->


                        <label for="subject"></label>
                        <textarea class="form-control mceNoEditor" name="subject" id="subject" maxlength="100" rows="1" placeholder="Subject"></textarea>

                        <label for="message"></label>
                        <textarea class="form-control mceNoEditor" name="message" id="message" maxlength="6000" rows="7" placeholder="Your Message"></textarea>


                        <div class="row no-margin">
                            <div class="col-sm-6 form-group">
                                <label for="name"></label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
                            </div>

                            <div class="col-sm-6 form-group">
                                <label for="email"></label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
                            </div>
                        </div>

                    {% endif %}

                    <br>

                    <div class="buttons">
                        <button class="btn btn-primary" type="submit">SEND</button>
                    </div>

                </form>
                <br>

                <!-- SOCIAL LINKS–––––––––––––––––––––––––––––––––––––––––– -->
                <div class="links">
                    <ul class="list-inline text-center">
                      <li class="list-inline-item">
                        <a href="https://github.com/paulambanks">
                          <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="https://www.linkedin.com/in/paulambanks/">
                          <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="/feed.xml">
                          <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                    </ul>
                </div>

                <br>

            </div>
        </div>
    </div>

{% endblock %}

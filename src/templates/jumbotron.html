<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000" data-pause="hover">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li class="active carousel-indicator" data-target="#myCarousel" data-slide-to="0"></li>
        <li class="carousel-indicator" data-target="#myCarousel" data-slide-to="1"></li>
        <li class="carousel-indicator" data-target="#myCarousel" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
             <picture>
                <source srcset="/static/images/jumbotron/Urban_Silence_2000x500.jpeg" media="(min-width: 1400px)">
                <source srcset="/static/images/jumbotron/Urban_Silence_1400x500.jpeg" media="(min-width: 769px)">
                <source srcset="/static/images/jumbotron/Urban_Silence_800x500.jpeg" media="(min-width: 577px)">
                <source srcset="/static/images/jumbotron/Urban_Silence_600x500.jpg" media="(max-width: 577px)">
                <img src="/static/images/jumbotron/Urban_Silence_2000x500.jpeg" alt="responsive image" class="d-block img-fluid">
             </picture>

            <div class="carousel-caption">
                <h1 class="large">Curious. </h1>
{#                <h1 class="large">Enthusiastic. </h1>#}
{#                <h1 class="large">Positive. </h1>#}
                <div class="row">
                    <div class="col-md-4 col-lg-2 jumbotron-button">
                        <button class="jumbotron-btn btn btn-lg btn-warning btn-block"><a class="button-dark" href="{% url 'website:about' %}" title="About Me">Learn More</a></button>
                    </div>
                </div>
            </div>

        </div>
        <div class="carousel-item">
             <picture>
                <source srcset="/static/images/jumbotron/world_map_2000x500.jpeg" media="(min-width: 1400px)">
                <source srcset="/static/images/jumbotron/world_map_1400x500.jpeg" media="(min-width: 769px)">
                <source srcset="/static/images/jumbotron/world_map_800x500.jpeg" media="(min-width: 577px)">
                <source srcset="/static/images/jumbotron/world_map_600x500.jpeg" media="(max-width: 577px)">
                <img src="/static/images/jumbotron/world_map_2000x500.jpeg" alt="responsive image" class="d-block img-fluid">
             </picture>

            <div class="carousel-caption">
                <h1 class="large">Enthusiastic. </h1>
                <div class="row">
                    <div class="col-md-4 col-lg-2 jumbotron-button">
                        <button class="jumbotron-btn btn btn-lg btn-dark btn-block"><a class="button-light" href="{% url 'website:about' %}" title="About Me">Learn More</a></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
             <picture>
                <source srcset="/static/images/jumbotron/programming_2000x500.jpg" media="(min-width: 1400px)">
                <source srcset="/static/images/jumbotron/programming_1400x500.jpeg" media="(min-width: 769px)">
                <source srcset="/static/images/jumbotron/programming_800x500.jpeg" media="(min-width: 577px)">
                <source srcset="/static/images/jumbotron/programming_600x500.jpeg" media="(max-width: 577px)">
                <img src="/static/images/jumbotron/programming_2000x500.jpeg" alt="responsive image" class="d-block img-fluid">
             </picture>

            <div class="carousel-caption right">
                <h1 class="large">Positive. </h1>
                <div class="row button-right">
                    <div class="col-md-4 col-lg-2 jumbotron-button right">
                        <button class="jumbotron-btn btn btn-lg btn-warning btn-block"><a class="button-dark" href="{% url 'website:about' %}" title="About Me">Learn More</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

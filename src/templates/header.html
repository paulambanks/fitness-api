{% load static %}
<nav class="navbar navbar-expand-lg fixed-top" id="mainNav">

    <div class="overlay"></div>

    <div class="container navigation-container">

        <a class="navbar-brand logo" href="{% url 'website:posts_list' %}"><h4>Ridiculous Thoughts</h4></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fas fa-bars"></i></span>

        </button>

        {% if request.user.is_authenticated %}<!-- float this right-->

            <div class="collapse navbar-collapse right" id="navbarResponsive"><!-- USER VIEW-->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div class="profile-page-link-container">
                            <a class="nav-link" href="{% url 'friends:private_posts_list' %}" title="User Profile and Posts">
                                {% if request.user.profile.avatar %}
                                    <img src="{{ request.user.profile.avatar.url }}" alt="Profile Avatar" class="nav-avatar 30x30 img-responsive">
                                {% else %}
                                    <img src="/static/images/crazycat.jpeg" alt="Profile Avatar" class="nav-avatar 30x30 img-responsive">
                                {% endif %}
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'friends:friends_posts_list' %}">
                            <i class="fas fa-users"></i> FRIENDS POSTS </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'website:email' %}" title="Contact">
                            <i class="far fa-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}" title="Logout">
                            <i class="fas fa-lock"></i></a>
                    </li>
                </ul>
            </div>

        {% else %}
            <div class="collapse navbar-collapse nav-items right" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}" title="Login">
                            <i class="fas fa-unlock-alt"> LOGIN </i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'website:about' %}" title="About Me">
                            <i class="fas fa-id-badge"> ABOUT ME</i></a>
                    </li>
                </ul>
            </div>

        {% endif %}
    </div>
</nav>

<!DOCTYPE html>

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="content-container no-jumbotron">

    <div class="row">

        <div class="col-xs-12 col-sm-8 col-lg-8 mx-auto">

            <div class="page-heading no-jumbotron">
                <div class="profile-page-link-container">
                    <a class="nav-link" title="Contact Form">
                        <span class="add-new-post-button-text"><i class="fas fa-feather-alt"></i> CONFIRM DELETE...
                            <i class="fas fa-feather-alt"></i></span>
                    </a>
                </div>
            </div>

                <form method="POST" action=".">{% csrf_token %}

                    <div class="post-card single-card confirm card mb-4 box-shadow">

                        <!--INCLUDE POST CARD BODY-->
                        {% include "website/single_post_card_body.html" %}
                        <!---------------------->

                        <div class="card-footer">
                            <small class="text-muted">
                                <i class="far fa-calendar-alt"></i> Updated on {{ post.updated | date:"d F Y" }}</small><br>
                            <small class="text-muted">
                                <a class="user-update-link"
                                   href="{% url 'website:individual_author_posts' post.author_id %}"
                                   title="Update Profile"><i class="fas fa-user"></i> {{ post.author.username }}</a>
                            </small>
                        </div>

                    </div>

                    <div class="add-new-post-button">
                        <div class="btn-group submit" role="group">
                            <button class="btn btn-submit" type="submit" title="Delete the post">
                                <i class="far fa-trash-alt"></i> DELETE </button>
                            <a class="btn btn-cancel user-update-link" href='{% url 'website:posts_list' %}' title="Cancel changes">CANCEL </a>

                        </div>
                    </div>
                    <br>
                </form>
        </div>
        </div>
    </div>

{% endblock content %}
